<h2>Rectangle Creator</h2>
<p>countColumns: <input id="countColumns" value="5" /></p>
<p>minValue: <input id="minValue" value="-110" /></p>
<p>maxValue: <input id="maxValue" value="110" /></p>
<p>columnWidth: <input id="columnWidth" value="100" /></p>
<p>chartCount: <input id="chartCount" value="2" /></p>
<button id="create">Create</button>
<button id="cancel">Cancel</button>
<script>
  // let countColumns = 10;
  // let minValue = 0;
  // let maxValue = 200;
  // let columnWidth = 25;

  document.getElementById('create').onclick = () => {
    const countColumns = Number(document.getElementById('countColumns').value);
    const minValue = Number(document.getElementById('minValue').value);
    const maxValue = Number(document.getElementById('maxValue').value);
    const columnWidth = Number(document.getElementById('columnWidth').value);
    const chartCount = Number(document.getElementById('chartCount').value);

    parent.postMessage(
      { pluginMessage: { countColumns, minValue, maxValue, columnWidth, chartCount, type: 'BarChart' } },
      '*'
    );
  };

  document.getElementById('cancel').onclick = () => {
    parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*');
  };
</script>
